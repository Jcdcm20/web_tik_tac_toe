<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tik-Tak-Toe</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Tik-Tak-Toe</h1>
  </header>
  <main>
    <section id="game">
      <button id="0"></button>
      <button id="1"></button>
      <button id="2"></button>
      <button id="3"></button>
      <button id="4"></button>
      <button id="5"></button>
      <button id="6"></button>
      <button id="7"></button>
      <button id="8"></button>
    </section>
  </main>
  <section id="menu">
    <p>Select X or O</p>
    <div>
      <input type="radio" id="x" name="option" value="X" checked>
      <label for="x">X</label>
    </div>
    <div>
      <input type="radio" id="o" name="option" value="O">
      <label for="o">O</label>
    </div>
    <button id="start" type="submit">Start Game</button>
  </section>
</body>
</html>
